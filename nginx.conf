user root root;

pid /tmp/mcdc.pid;
worker_processes  4;
error_log /root/fastcgitest/error.log;

events {
  worker_connections  4096;
  use epoll;
}

http {
  gzip on;
  gzip_min_length 1k;
  gzip_http_version 1.1;
  gzip_types text/plain text/xml text/css application/x-javascript application/javascript;

  access_log /dev/null;
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;

  keepalive_timeout 60;

  fastcgi_connect_timeout 500;
  fastcgi_send_timeout 500;
  fastcgi_read_timeout 500;
  fastcgi_buffer_size 64k;
  fastcgi_buffers 4 64k;
  fastcgi_busy_buffers_size 128k;
  fastcgi_temp_file_write_size 128k;
 
  client_max_body_size       10m;
  server_names_hash_bucket_size 128;
  client_header_buffer_size 32k;
  large_client_header_buffers 4 32k;
 
  ignore_invalid_headers    on;

  server
  {
#    listen       81;
#    root  /data/apps/cloud/mcdc/;

    location /
    {
        fastcgi_pass  unix:/tmp/mcdc.sock;

        fastcgi_param  GATEWAY_INTERFACE  CGI/1.1;
        fastcgi_param  SERVER_SOFTWARE    nginx;

        fastcgi_param  QUERY_STRING       $query_string;
        fastcgi_param  REQUEST_METHOD     $request_method;
        fastcgi_param  CONTENT_TYPE       $content_type;
        fastcgi_param  CONTENT_LENGTH     $content_length;

        fastcgi_param  PATH_INFO          $fastcgi_script_name;
        fastcgi_param  REQUEST_URI        $request_uri;
        fastcgi_param  DOCUMENT_URI       $document_uri;
        fastcgi_param  DOCUMENT_ROOT      $document_root;
        fastcgi_param  SERVER_PROTOCOL    $server_protocol;
        
        fastcgi_param  REMOTE_ADDR        $remote_addr;
        fastcgi_param  REMOTE_PORT        $remote_port;
        fastcgi_param  SERVER_ADDR        $server_addr;
        fastcgi_param  SERVER_PORT        $server_port;
        fastcgi_param  SERVER_NAME        $server_name;

		fastcgi_param  REQUEST_BODY       $request_body;
    }

  }

}
